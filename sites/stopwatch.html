<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer and Stopwatch with Progression</title>
<style>
    .container {
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Timer and Stopwatch with Progression</h1>
    <div id="timer">
        <h2>Timer: <span id="timerDisplay">00:00</span></h2>
        <button id="startTimer">Start</button>
        <button id="stopTimer">Stop</button>
        <button id="resetTimer">Reset</button>
    </div>
    <div id="stopwatch">
        <h2>Stopwatch: <span id="stopwatchDisplay">00:00</span></h2>
        <button id="startStopwatch">Start</button>
        <button id="stopStopwatch">Stop</button>
        <button id="resetStopwatch">Reset</button>
    </div>
</div>

<script>
    let timerInterval;
    let stopwatchInterval;

    // Timer functions
    function startTimer() {
        const timerDisplay = document.getElementById('timerDisplay');
        let totalSeconds = 0;

        timerInterval = setInterval(() => {
            totalSeconds++;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        document.getElementById('timerDisplay').textContent = '00:00';
    }

    // Stopwatch functions
    function startStopwatch() {
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        let totalSeconds = 0;

        stopwatchInterval = setInterval(() => {
            totalSeconds++;
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            stopwatchDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    }

    function stopStopwatch() {
        clearInterval(stopwatchInterval);
    }

    function resetStopwatch() {
        clearInterval(stopwatchInterval);
        document.getElementById('stopwatchDisplay').textContent = '00:00';
    }

    // Event listeners
    document.getElementById('startTimer').addEventListener('click', startTimer);
    document.getElementById('stopTimer').addEventListener('click', stopTimer);
    document.getElementById('resetTimer').addEventListener('click', resetTimer);

    document.getElementById('startStopwatch').addEventListener('click', startStopwatch);
    document.getElementById('stopStopwatch').addEventListener('click', stopStopwatch);
    document.getElementById('resetStopwatch').addEventListener('click', resetStopwatch);
</script>

</body>
</html>
