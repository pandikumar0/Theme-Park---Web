<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 10px;
            padding: 5px;
        }
    </style>
    <script src="./scripts/AdminAuthentication.js"></script>
</head>

<body>
    <h1>Admin</h1>
    <hr>
    <section class="card">
        <div class="card-header">
            <h4>Admin Login</h4>
        </div>
        <section class="card-body">
            <div class="form-group">
                <label for="username">Admin Role Name </label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" onclick="validateAdmin()">Login</button>&emsp;
            <button type="button" class="btn btn-primary" onclick="redirect()">SignUp</button>&emsp;Not a User?
        </section>
        <div class="card-footer" id="result"></div>
    </section>
    <script>
        function redirect() {
            window.location.href = './CreateAdmin.html';
        }
    </script>
</body>

</html>
